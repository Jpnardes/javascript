<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>Em qual País você mora?</h1>
    <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Verificar" onclick="verificar()">

    <div id="res"></div>

    <script>
        
        function verificar() {
            var txtn = document.querySelector("input#txtnac");
            var res = document.querySelector("div#res");
            var nac = txtn.value;

            res.innerHTML = `<p>Seu país de origem é <strong>${nac}</strong></p>`;
            if (nac == "Brasil" || nac == "brasil") {
             res.innerHTML += `<p>Você é Brasileiro`;
            }   
            else {
            res.innerHTML += `<p>Você é Estrangeiro`;
            }
        }
    </script>
</body>
</html>
